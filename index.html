<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
</head>
<body>
  <div class="page">
    <section class="popup popup_opacity" id="edit">
      <form class="popup__container">
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" name="username" class="popup__input popup__input_username" value="">
        <input type="text" name="signature" class="popup__input popup__input_signature" value="">
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </section>
    <section class="popup popup_opacity" id="add">
      <form class="popup__container popup__container_form-add">
        <button class="popup__close popup__close_form-add" type="reset"></button>
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" name="name" class="popup__input popup__input_card-name" placeholder="Название">
        <input type="url" name="url" class="popup__input popup__input_card-url" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__btn-save">Создать</button>
      </form>
    </section>
    <section class="popup popup_opacity-image" id="image">
      <div class="popup__image">
        <button class="popup__close popup__close_fullscreen-image" type="reset"></button>
        <img class="popup__image_full" src="#" alt="">
        <p class="popup__image_signature"></p>
      </div>
    </section>

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content>">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__title-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__signature">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="cards">
          <div class="element">
            <img class="element__image" src="" alt="">
            <img class="element__trash" src="./images/trash.svg" alt="корзина">
            <div class="element__content-footer">
              <h2 class="element__title"></h2>
              <button class="element__favorite" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__signature">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/elements.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
