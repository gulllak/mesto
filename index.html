<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
</head>
<body>
  <section class="popup">
    <form class="popup__container">
      <button class="popup__close" type="reset"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input type="text" name="username" class="popup__username" value=" ">
      <input type="text" name="signature" class="popup__signature" value=" ">
      <button type="submit" class="popup__btn-save" value="Сохранить">Сохранить</button>
    </form>
  </section>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content>">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__title-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__signature">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/paris.jpeg" alt="франция">
          <div class="element__content-footer">
            <h2 class="element__title">Франция</h2>
            <img class="element__favorite" src="./images/favorite.png" alt="сердце">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/maldives.jpeg" alt="мальдивы">
          <div class="element__content-footer">
            <h2 class="element__title">Мальдивы</h2>
            <img class="element__favorite" src="./images/favorite.png" alt="сердце">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/spain.jpeg" alt="испания">
          <div class="element__content-footer">
            <h2 class="element__title">Испания</h2>
            <img class="element__favorite" src="./images/favorite.png" alt="сердце">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/japan.jpeg" alt="япония">
          <div class="element__content-footer">
            <h2 class="element__title">Япония</h2>
            <img class="element__favorite" src="./images/favorite.png" alt="сердце">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/usa.jpeg" alt="США">
          <div class="element__content-footer">
            <h2 class="element__title">США</h2>
            <img class="element__favorite" src="./images/favorite.png" alt="сердце">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/turkey.jpeg" alt="турция">
          <div class="element__content-footer">
            <h2 class="element__title">Турция</h2>
            <img class="element__favorite" src="./images/favorite.png" alt="сердце">
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__signature">&#169; 2020 Mesto Russia</p>
      </footer>
    </main>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
